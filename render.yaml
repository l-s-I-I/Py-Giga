databases:
  - name: "™ 𝗣𝘆 𝗚𝗶𝗴𝗮 ـ"
    ipAllowList: []
    region: frankfurt
    plan: free

services:
  - type: web
    plan: free
    name: "™ 𝗣𝘆 𝗚𝗶𝗴𝗮 ـ"
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python3 flk.py & python 'bestSrcV1(beta).py'
    region: frankfurt 
    envVars:
      - key: api_id
        sync: false
      - key: api_hash
        sync: false
      - key: SESSION_telethon
        sync: false
      - key: tele_id
        sync: false
      - key: name
        sync: false
      - key: url_image
        value: "https://i.ibb.co/HpzL3hKz/image.jpg"
        sync: false
      - key: connectionString
        value: "PyGiga"
    autoDeploy: false
